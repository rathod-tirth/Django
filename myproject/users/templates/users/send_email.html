{% extends "layout.html" %}

{% block title %}
   Send Email
{% endblock title %}

{% block content %}
   <h1>Send Email</h1>
   <form class="form-with-validation" action={% url "users:send-email" %} method="post">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit" >Send</button>
   </form>
{% endblock content %}
