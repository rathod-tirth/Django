{% extends "layout.html" %}

{% block title %}
   Register User
{% endblock title %}

{% block content %}
   <h1>Register A New User</h1>
   <form class="form-with-validation" action={% url "users:register" %} method="post">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit" >Submit</button>
   </form>
{% endblock content %}
