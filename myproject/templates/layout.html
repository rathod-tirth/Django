<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href={% static "css/style.css" %}>
   <script src={% static "js/script.js" %} defer ></script>
   <title>
      {% block title %}
         Django App
      {% endblock title %}
   </title>
</head>
<body>
   <nav>
      <a href="/">
         <span role="img" aria-label="Home" title="Home" >🏠</span>
      </a> | 
      <a href="/about">
         <span role="img" aria-label="About" title="About" >😀</span>
      </a> | 
      <a href={% url "posts:list" %}>
         <span role="img" aria-label="Posts" title="Posts" >📰</span>
      </a> |
      {% if user.is_authenticated %}
         <a href="{% url 'posts:new-post' %}">
            <span role="img" aria-label="New Post" title="New Post">🆕</span>
         </a> |
         <a href="{% url 'users:send-email' %}">
            <span role="img" aria-label="Send Email" title="Send Email">✉️</span>
         </a> |
         <a href="{% url 'users:send-email-with-template' %}">
            <span role="img" aria-label="Send Email With Template" title="Send Email With Template">📋</span>
         </a> |
         <form class="logout" action={% url "users:logout" %} method="post">
            {% csrf_token %}
            <button class="logout-button" aria-label="User Logout" title="User Logout" >👋</button>
         </form>
      {% else %}
         <a href={% url 'users:register' %}>
            <span role="img" aria-label="User Registration" title="User Registration">🚀</span>
         </a> |
         <a href="{% url 'users:login' %}">
            <span role="img" aria-label="User Login" title="User Login">🔏</span>
         </a>
      {% endif %}
  </nav>
  <main>
   {% block content %}
   {% endblock content %}
  </main>
</body>
</html>
