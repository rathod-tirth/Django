{% extends "layout.html" %}

{% block title %}
   New Post
{% endblock title %}

{% block content %}
    <section>
        <h1>New Post</h1>
        <form class="form-with-validation" action={% url "posts:new-post" %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" >Submit</button>
        </form>
    </section>
{% endblock content %}
