{% extends "layout.html" %}

{% block title %}
   {{ post.title }}
{% endblock title %}

{% block content %}
<section>
   <img src={{ post.banner.url }} alt={{ post.title }} class="banner" >
   <h1>{{ post.title }}</h1>
   <p>{{ post.date }} by {{ post.author }} </p>
   <p>{{ post.body }}</p>
</section>
{% endblock content %}
